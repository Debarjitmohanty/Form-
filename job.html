<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="job.css">
    <title>JOB_APPLICATION_FORM</title>
</head>
<body>
    
    <div class="container">
        <img src="microden.png" alt="Logo" class="logo">
        <div class="apply-box">
            <h1>Job Application <span class="web">(Web)<span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first_name">First Name</label>
                        <input type= "text" id="first_name" name="first_name" placeholder="Enter First Name" autocomplete="off">
                    </div>
                    <div class="form-control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name = "last_name" placeholder="Enter Last Name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email">
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select name="job-role id= "job-role">
                            <option value="">Select Jobe role</option>
                            <option value="">Frontend Developer</option>
                            <option value="">Backend Developer</option>
                            <option value="">Full Stack Developer</option>
                            <option value="">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter your address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city name">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode">
                    </div>
                    <div class="form-control">
                        <label for="date">Start Date</label>
                        <input value ="2022-09-09"type="date" id="date" name="date">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">
                        APPLY NOW
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
